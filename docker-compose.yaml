version: '3'
services: 
  comanda-api: 
    image: comanda
    ports:
      - '8080:8080'
      - '5005:5005'
    networks:
      - elk
  db:
    image: mysql:5.6
    ports:
      - '3307:3306'
    environment: 
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=comanda_virtual
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./docker/volume_mysql:/var/lib/mysql
    networks:
      - elk
networks:
  elk: